<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chatbot UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-accent: #8a6dfa;
            --primary-hover: #7a5dfa;
            --bg-dark: #0a0f1d;
            --bg-medium: #121830;
            --text-color: #e0e8ff;
            --text-subtle: #8e9bd9;
            --border-color: #1a234a;
            --input-bg: #0c1121;
            --card-shadow: 0 10px 35px rgba(30, 10, 80, 0.4);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-medium));
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-card {
            background: var(--bg-medium);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            animation: fadeIn 0.8s ease-out;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-title {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary-accent), var(--primary-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-subtitle {
            color: var(--text-subtle);
            font-size: 1.1rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 0.95rem;
            color: var(--text-subtle);
        }

        .form-input {
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: var(--font-family);
        }

        .form-input:focus {
            border-color: var(--primary-accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(138, 109, 250, 0.2);
        }

        .auth-btn {
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: var(--primary-accent);
            color: white;
            font-size: 1.05rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 6px 20px rgba(138, 109, 250, 0.4);
            font-family: var(--font-family);
        }

        .auth-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(138, 109, 250, 0.5);
            background: var(--primary-hover);
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--text-subtle);
            font-size: 0.95rem;
        }

        .auth-link {
            color: var(--primary-accent);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #f87171;
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Register to save your chats and settings</p>
        </div>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form id="registerForm" class="auth-form" method="POST" action="/register">
            <div class="form-group">
                <label for="registerName" class="form-label">Full Name</label>
                <input type="text" id="registerName" name="name" class="form-input" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" id="registerEmail" name="email" class="form-input" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" id="registerPassword" name="password" class="form-input" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="registerConfirmPassword" name="confirm_password" class="form-input" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="auth-btn">Create Account</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="/login" class="auth-link">Sign In</a></p>
        </div>
    </div>
</body>
</html>
